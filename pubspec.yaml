name: laser_engraving_client
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^5.0.1
  image: ^3.2.0
  rive: ^0.9.1
  flutter_bluetooth_serial: ^0.4.0
  permission_handler: ^10.0.0
  image_picker: ^0.8.5+3
  flutter_riverpod: ^1.0.4
  dough: ^1.0.3
  equatable: ^2.0.5
  intl: ^0.17.0
  wakelock: ^0.6.2

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/launcher_icons/foreground-windows.png
    - assets/rive/
    - assets/patterns/

flutter_icons:
  ios: true
  remove_alpha_ios: true
  android: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/launcher_icons/foreground.png"
  image_path: "assets/launcher_icons/foreground.png"
  web:
    generate: true
    image_path: "assets/launcher_icons/foreground.png"
    background_color: "#000000"
    theme_color: "#F37410"
  windows:
    generate: true
    image_path: "assets/launcher_icons/foreground-windows.png"
    icon_size: 255 # min:48, max:256, default: 48

